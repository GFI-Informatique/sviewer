<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <!--
geOrchestra simple viewer
    -->
    <head>
        <title>Visualiseur mobile geOrchestra</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=100" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- external libraries -->
        <script type="text/javascript" src="lib/jquery/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function(){
                $.mobile.hashListeningEnabled = false;
                $.mobile.loader.prototype.options.text = "chargement";
                $.mobile.loader.prototype.options.textVisible = false;
                $.mobile.loader.prototype.options.theme = "a";
                $.mobile.loader.prototype.options.html = "";
            });
        </script>
        <link rel="stylesheet" href="lib/jquery/jquery.mobile-1.3.2.min.css" />
        <script src="lib/jquery/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="lib/openlayers/OpenLayers.js"></script>
        <script type="text/javascript" src="lib/proj4js/proj4js-compressed.js"></script>
        <script type="text/javascript" src="lib/LoadingPanel.js"></script>

        <!-- local -->
        <script type="text/javascript" src="js/m.js"></script>

        <style>
html {
    height: 100%;
}
body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-size: 0.8em;
}

#frameMap {
    padding: 0px;
}
#map {
    width: 100%;
    height: 100%;
}
#mapcontrols {
    position: absolute;
    top: 50px;
    left: 10px;
    z-index:8000;
}

#legend img.legend {
    margin: 2px 0 2px 0;
}

/* enables map control behind popup */
#frameLocate-screen, #frameShare-screen, #frameLegend-screen, #frameHelp-screen {
    display: none;
}
        </style>
        <script type="text/javascript">
//<![CDATA[
            $(document).ready(function() {
                // fix height of content to allow for header & footer
                function fixContentHeight() {
                    var header = $("div[data-role='header']:visible");
                    var content = $("div[data-role='content']:visible:visible");
                    var viewHeight = $(window).height();

                    var contentHeight = viewHeight - header.outerHeight();
                    if ((content.outerHeight() + header.outerHeight()) !== viewHeight) {
                        contentHeight -= (content.outerHeight() - content.height());
                        content.height(contentHeight);
                    }
                    if (window.map) {
                        map.updateSize();
                    } else {
                        // initialize map
                        init();
                    }
                }
                $(window).bind("orientationchange resize pageshow", fixContentHeight);
                fixContentHeight();
            });
//]]>
        </script>
    </head>
    <body>
        <div data-role="page">

            <!-- header -->
            <div data-role="header" class="ui-bar-b">
                <h2 id="title"></h2>
                <a href="#frameMenu" data-rel="popup" data-role="button" data-mini="true" data-icon="gear" class="ui-btn-right">Outils</a>
                <div id="frameMenu" data-role="popup">
                    <ul data-role="listview" data-inset="true">
                        <li><a href="#frameLegend" data-rel="popup" data-position-to="window">Légende</a></li>
                        <li><a href="#frameLocate" data-rel="popup" data-position-to="window">Localiser</a></li>
                        <li><a href="#frameShare"  data-rel="popup" data-position-to="window">Partager</a></li>
                    </ul>
                </div>
            </div>


            <!-- locate frame -->
            <div id="frameLocate" data-role="popup" data-transition="slidefade">
                <div data-role="header">
                    <h3>Localiser</h3>
                    <a href="#frameLocate" data-role="button" data-rel="close" data-icon="delete" data-mini="true" data-iconpos="notext" class="ui-btn-right">Fermer</a>
                </div>
                <div class="ui-content">
                    <form id="addressForm" method="POST" action="#">
                        <label for="addressInput">recherche par adresse</label>
                        <input id="addressInput" name="addressInput" type="search" data-mini="true" value="" placeholder="ex: rue Martenot, Rennes" title="ex: rue Martenot, Rennes" />
                        <input type="submit" data-role="button" data-mini="true" data-inline="true" value="rechercher" />
                        <br />
                        <span id="locateMsg"></span>
                    </form>
                </div>
            </div>

            <!-- share frame -->
            <div id="frameShare" data-role="popup">
                <div data-role="header">
                    <h3 class="ui-title">Partager</h3>
                    <a href="#frameShare" data-role="button" data-rel="close" data-icon="delete" data-mini="true" data-iconpos="notext" class="ui-btn-right">Fermer</a>
                </div>
                <div class="ui-content">
                    <div data-role="fieldcontain" data-mini="true">
                        <label for="setTitle">titre</label>
                        <input data-mini="true" type="text" name="setTitle" id="setTitle" value="" />
                        <hr />
                        <label for="permalink">lien</label>
                        <input data-mini="true" type="text" name="permalink" id="permalink" value="" />
                        <label for="embedcode">HTML</label>
                        <textarea data-mini="true" name="embedcode" id="embedcode"></textarea>
                    </div>
                    <div data-role="controlgroup" data-type="horizontal" data-mini="true" id="socialLinks">
                    </div>
                    <img id="qrcode" src="" />
                </div>
            </div>

            <!-- legend frame -->
            <div id="frameLegend" data-role="popup">
                <div data-role="header">
                    <h3 class="ui-title">Légende</h3>
                    <a href="#frameLegend" data-role="button" data-rel="close" data-icon="delete" data-mini="true" data-iconpos="notext" class="ui-btn-right">Fermer</a>
                </div>
                <div class="ui-content">
                    <ul data-role="listview" data-inset="true" id="legend">
                    </ul>
                    <div id="baseAttributions"></div>
                </div>
            </div>

            <!-- content -->
            <div data-role="content" id="frameMap">

                    <!-- map -->
                    <div id="map"></div>
                    <div data-role="controlgroup" data-type="horizontal" id="mapcontrols">
                        <a id="zeBt" href="#" data-role="button" data-iconpos="notext" data-icon="home">vue initiale</a>
                        <a id="ziBt" href="#" data-role="button" data-iconpos="notext" data-icon="plus">zoom +</a>
                        <a id="zoBt" href="#" data-role="button" data-iconpos="notext" data-icon="minus">zoom -</a>
                        <a id="bgBt" href="#" data-role="button" data-iconpos="notext" data-icon="grid">fond de plan</a>
                    </div>

            <!-- end content -->
            </div>

        <!-- end page -->
        </div>
    </body>
</html>
