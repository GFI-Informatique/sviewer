<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <!--
geOrchestra simple viewer
    -->
    <head>
        <title>Visualiseur mobile geOrchestra</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=100" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- external libraries -->
        <script type="text/javascript" src="lib/jquery/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function(){
                $.mobile.hashListeningEnabled = false;
                $.mobile.loader.prototype.options.text = "chargement";
                $.mobile.loader.prototype.options.textVisible = false;
                $.mobile.loader.prototype.options.theme = "a";
                $.mobile.loader.prototype.options.html = "";
            });
        </script>
        <link rel="stylesheet" href="lib/jquery/jquery.mobile-1.3.2.min.css" />
        <script src="lib/jquery/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="lib/openlayers/OpenLayers.js"></script>
        <script type="text/javascript" src="lib/proj4js/proj4js-compressed.js"></script>
        <script type="text/javascript" src="lib/LoadingPanel.js"></script>

        <!-- local -->
        <script type="text/javascript" src="js/m.js"></script>

        <style>
html {
    height: 100%;
}
body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-size: 0.8em;
}

#frameMap {
    padding: 0px;
}
#map {
    width: 100%;
    height: 100%;
}
#mapcontrols {
    position: absolute;
    top: 50px;
    left: 10px;
    z-index:8000;
}

#legend .legendTitle {
    font-weight: bold;
}

#legend img.legend {
    margin: 2px 0 2px 0;
}


#popupPanel-popup {
    top: 0px !important;
    right: 0 !important;
    left: auto !important;
}
#popupPanel {
    width: 400px;
    border-left: 1px solid #333;
    background: rgba(255,255,255,1);
    margin: -1px 0;
}
#popupPanel-screen, #popupShare-screen {
    display: none;
}

#qrcode {
    width: 160px;
    height: 160px;
}

        </style>
        <script type="text/javascript">
//<![CDATA[
            $(document).ready(function() {
                // fix height of content to allow for header
                function fixContentHeight() {
                    var header = $("#header");
                    var content = $("#frameMap");
                    var viewHeight = $(window).height();

                    var contentHeight = viewHeight - header.outerHeight();
                    if ((content.outerHeight() + header.outerHeight()) !== viewHeight) {
                        contentHeight -= (content.outerHeight() - content.height());
                        content.height(contentHeight);
                    }
                    if (window.map) {
                        map.updateSize();
                    } else {
                        init();
                    }
                }
                $(window).bind("orientationchange resize pageshow", fixContentHeight);
                fixContentHeight();
            });
//]]>
        </script>
    </head>
    <body>
        <div data-role="page">

            <!-- header -->
            <div data-role="header" id="header" class="ui-bar-b">
                <h2 id="title"></h2>
                <a href="#popupPanel" data-rel="popup" data-role="button" data-transition="slide" data-position-to="window" data-mini="true" data-icon="arrow-l" class="ui-btn-right">Tools</a>
            </div>

            <!-- tool panel -->
            <div id="popupPanel" data-role="popup" data-corners="false" data-tolerance="0,0">


                <div data-role="header" class="ui-bar-b">
                    <h4 id="title">Tools</h4>
                    <a href="#" data-rel="back" data-role="button" data-mini="true" data-icon="arrow-r" data-inline="true" class="ui-btn-right">Hide</a>
                </div>

                <div data-role="content">

                    <!-- find -->
                    <form id="addressForm" method="POST" action="#">
                        <label for="addressInput" class="ui-hidden-accessible">enter address or place</label>
                        <input type="search" name="addressInput" id="addressInput" data-mini="true" data-inline="true" value="" placeholder="enter address or place" title="ex: rue Martenot, Rennes" />
                        <input type="submit" data-role="button" data-mini="true" data-inline="true" data-icon="search" value="Find" />

                        <input type="button" data-role="button" data-inline="true" data-mini="true" value="Where am I ?" />
                        <input type="button" data-role="button" data-inline="true" data-mini="true" value="Track" />

                        <span id="locateMsg"></span>
                    </form>
                    <hr />
                    <!-- legend -->
                    <p id="legend"></p>
                    <p id="baseAttributions"></p>
                    <hr />
                    <!-- share -->
                    <a href="#popupShare" data-rel="popup" data-role="button" data-position-to="window" data-mini="true">Share this map</a>
            </div>
        </div>


        <!-- share -->
        <div data-role="popup" id="popupShare">
            <a href="#" data-rel="back" data-role="button" data-mini="true" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <div data-role="header">
                <h1>Share</h1>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <div data-role="content">
                    <label for="setTitle">Set the title</label>
                    <input type="text" name="setTitle" id="setTitle" data-mini="true" value="" />
                    <label for="permalink">Link to this map</label>
                    <input type="text" name="permalink" id="permalink" data-mini="true" value="" />
                    <label for="embedcode">Embed this map in a web page</label>
                    <textarea name="embedcode" id="embedcode" data-mini="true"></textarea>
                    </div>
                </div>
                <div class="ui-block-b">
                    <div data-role="content">
                        <label for="socialLinks" name="socialLinks">Send to</label>
                        <select id="socialLinks"></select>
                        <form id="georchestraForm" target="_blank" method="post" action="http://geobretagne.fr/mapfishapp/">
                            <input type="hidden" id="georchestraFormData" name="data" value="" />
                            <input type="submit" data-role="button" data-mini="true" data-inline="true" value="geOrchestra" />
                        </form>
                        <br />
                        <label>Flash this code</label>
                        <img id="qrcode" src="" />
                    </div>
                </div>
            </div>
        </div>


            <!-- content -->
            <div data-role="content" id="frameMap">

                    <!-- map -->
                    <div id="map"></div>
                    <div data-role="controlgroup" data-type="horizontal" data-mini="true"  id="mapcontrols">
                        <a id="zeBt" href="#" data-role="button" data-iconpos="notext" data-icon="home">initial view</a>
                        <a id="ziBt" href="#" data-role="button" data-iconpos="notext" data-icon="plus">zoom +</a>
                        <a id="zoBt" href="#" data-role="button" data-iconpos="notext" data-icon="minus">zoom -</a>
                        <a id="bgBt" href="#" data-role="button" data-iconpos="notext" data-icon="grid">background map</a>
                    </div>
            <!-- end content -->
            </div>

        <!-- end page -->
        </div>
    </body>
</html>
