    <script type="text/javascript">
//<![CDATA[
            $(document).ready(function() {
                // fix height of content to allow for header
                function fixContentHeight() {
                    var header = $("#header");
                    var content = $("#frameMap");
                    var viewHeight = $(window).height();

                    var contentHeight = viewHeight - header.outerHeight();
                    if ((content.outerHeight() + header.outerHeight()) !== viewHeight) {
                        contentHeight -= (content.outerHeight() - content.height());
                        content.height(contentHeight);
                    }
                    if (window.map) {
                        map.updateSize();
                    } else {
                        initmap();
                    }
                }
                $(window).bind("orientationchange resize pageshow", fixContentHeight);
                fixContentHeight();
            });
//]]>
</script>

  <body>
    <div data-role="page">
      <!-- header -->
      <div data-role="header" id="header" data-theme="a">
        <h1 id="title"></h1>
        <div id="panelBtn" data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
          <a href="#panelQuery" id="panelQueryBtn" class="ui-btn ui-icon-info ui-btn-icon-notext ui-mini ui-corner-all" data-rel="popup" data-position-to="window">Interroger</a>
          <a href="#panelInfo" id="panelInfoBtn" class="ui-btn ui-icon-bullets ui-btn-icon-notext ui-mini ui-corner-all" data-rel="popup" data-position-to="window">Comprendre</a>
          <a href="#panelLocate" id="panelLocateBtn" class="ui-btn ui-icon-location ui-btn-icon-notext ui-mini ui-corner-all" data-rel="popup" data-position-to="window">Localiser</a>
          <a href="#panelShare" id="panelShareBtn" class="ui-btn ui-icon-star ui-btn-icon-notext ui-mini ui-corner-all" data-rel="popup" data-position-to="window">Partager</a>
        </div>
      </div>

      <!-- content -->
      <div data-role="content" id="frameMap">
        <!-- map -->
        <div id="map" tabindex="0">
            <div id="marker"></div>
        </div>
        <!-- map controls -->
        <div id="mapcontrols">
          <a id="zeBt" href="#" accesskey="i" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all">vue initiale</a>
          <a id="ziBt" href="#" accesskey="p" class="ui-btn ui-icon-plus ui-btn-icon-notext ui-corner-all">zoom +</a>
          <a id="zoBt" href="#" accesskey="m" class="ui-btn ui-icon-minus ui-btn-icon-notext ui-corner-all">zoom -</a>
          <a id="bgBt" href="#" accesskey="f" class="ui-btn ui-icon-carat-r ui-btn-icon-notext ui-corner-all">fond de plan</a>
        </div>
      </div>
      <!-- getfeatureinfo panel -->
      <div id="panelQuery" class="popupPanel" data-role="popup" data-corners="false" data-theme="b">
        <div data-role="header">
          <h3 class="i18n">Interroger</h3>
          <a href="#header" data-rel="back" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-icon-notext ui-corner-all ui-btn-right">Fermer</a>
        </div>
          <div data-role="content">
            <div id="querycontent">
            Interrogez la carte
            </div>
          </div>
      </div>
      <!-- info panel -->
      <div id="panelInfo" class="popupPanel" data-role="popup" data-corners="false"  data-theme="b">
        <div data-role="header">
          <h3 class="i18n">Comprendre</h3>
          <a href="#header" data-rel="back" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-icon-notext ui-corner-all ui-btn-right">Fermer</a>
        </div>
        <div data-role="content">
          <div id="legend"></div>
          <div id="baseAttributions"></div>
        </div>
      </div>
      <!-- locate panel -->
      <div id="panelLocate" class="popupPanel" data-role="popup" data-corners="false"  data-theme="b">
        <div data-role="header">
          <h3 class="i18n">Localiser</h3>
          <a href="#header" data-rel="back" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-icon-notext ui-corner-all ui-btn-right">Fermer</a>
        </div>
        <div data-role="content">
          <form id="addressForm" method="POST" action="#">
            <label for="addressInput" class="ui-hidden-accessible">search for address or place</label>
            <input type="search" name="addressInput" id="addressInput" data-mini="true" data-inline="true" value="" placeholder="adresse et/ou commune"
            title="address or place" />
            <span id="locateMsg"></span>
            <div data-role="controlgroup" data-type="horizontal">
              <input type="submit" data-role="button" data-mini="true" data-inline="true" data-icon="search" value="Localiser" />
            </div>
          </form>
        </div>
      </div>
      <!-- share panel -->
      <div id="panelShare" class="popupPanel" data-role="popup" data-corners="false" data-theme="b">
        <div data-role="header">
          <h3 class="i18n">Partager</h3>
          <a href="#header" data-rel="back" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-icon-notext ui-corner-all ui-btn-right">Fermer</a>
        </div>
        <div data-role="content">
          <label for="setTitle" class="ui-hidden-accessible">Title</label>
          <input type="text" name="setTitle" id="setTitle" data-mini="true" value="" placeholder="titre de cette carte"/>
          <div class="ui-grid-a">
            <div class="ui-block-a">
              <!-- permalink -->
              <span>
                <a data-role="button" id="permalink" data-ajax="false" href="#" data-mini="true">Permalien</a>
              </span>
              <!-- social links -->
              <span id="socialLinks"></span>
              <!-- to georchestra viewer -->
              <form id="georchestraForm" target="_blank" method="post" action="http://geobretagne.fr/mapfishapp/">
                <input type="hidden" id="georchestraFormData" name="data" value="" />
                <input type="submit" data-role="button" data-mini="true" value="geOrchestra" />
              </form>
            </div>
            <!-- QQR code -->
            <div class="ui-block-b">
              <div id="qrcode"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- end page -->
    </div>
  </body>
