<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <!--
geOrchestra sviewer
    -->
    <head>
        <title>geOrchestra sviewer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=100" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- external libraries -->
        <script type="text/javascript" src="lib/jquery/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function(){
                $.mobile.hashListeningEnabled = false;
                $.mobile.loader.prototype.options.text = "chargement";
                $.mobile.loader.prototype.options.textVisible = false;
                $.mobile.loader.prototype.options.theme = "a";
                $.mobile.loader.prototype.options.html = "";
            });
        </script>
        <link rel="stylesheet" href="lib/jquery/jquery.mobile-1.3.2.min.css" />
        <script src="lib/jquery/jquery.mobile-1.3.2.min.js"></script>
        <link rel="stylesheet" href="css/jqm-icon-pack-2.0-original.css"></script>
        <script type="text/javascript" src="lib/openlayers/OpenLayers.js"></script>
        <script type="text/javascript" src="lib/proj4js/proj4js-compressed.js"></script>
        <script type="text/javascript" src="lib/LoadingPanel.js"></script>

        <!-- local -->
        <script type="text/javascript" src="js/i18n.js"></script>
        <script type="text/javascript" src="js/m.js"></script>

        <style>
html {
    height: 100%;
}
body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-size: 0.8em;
}

#header {
    text-align: left !important;
}

#frameMap {
    padding: 0px;
}
#map {
    width: 100%;
    height: 100%;
}
#mapcontrols {
    position: absolute;
    top: 46px;
    left: 10px;
    width: 32px;
    z-index: 8000;
}

label {
    color: #555555 !important;
    font-size: small !important;
}

/* legend layout */
#legend a {
    font-weight: bold;
    text-decoration: none;
}
#legend h3,p {
    padding: 0 0 2px 0 !important;
    margin: 0;
}
.mdTitle {
}
.mdAbstract {
    color: #555555;
}
.mdAttrib {
}
img.mdLegend {
    padding: 4px;
    max-width: 320px;
}
a.mdMeta {
    text-decoration: none;
}

/* panels placement */
.popupPanel {
    border: 1px solid #333;
    border-bottom: none;
    background: rgba(255,255,255,1);
    margin: -1px 0;
    z-index:8010 !important;
    overflow-y: auto;
}
#panelLegend-popup,#panelFind-popup,#panelShare-popup {
    top: 30px !important;
    right: 0px !important;
    left: auto !important;
}
#panelLegend-screen, #panelFind-screen, #panelShare-screen {
    display: none;
}


#qrcode {
    display: block;
    margin: 0 auto;
    width: 160px;
    height: 160px;
}

        </style>
        <script type="text/javascript">
//<![CDATA[
            $(document).ready(function() {
                // fix height of content to allow for header
                function fixContentHeight() {
                    var header = $("#header");
                    var content = $("#frameMap");
                    var viewHeight = $(window).height();

                    var contentHeight = viewHeight - header.outerHeight();
                    if ((content.outerHeight() + header.outerHeight()) !== viewHeight) {
                        contentHeight -= (content.outerHeight() - content.height());
                        content.height(contentHeight);
                    }
                    if (window.map) {
                        map.updateSize();
                    } else {
                        init();
                    }
                }
                $(window).bind("orientationchange resize pageshow", fixContentHeight);
                fixContentHeight();
            });
//]]>
        </script>
    </head>
    <body>
        <div data-role="page">

            <!-- header -->
            <div data-role="header" id="header" class="ui-bar-b">
                <h2 id="title"></h2>
                <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
                    <a href="#panelLegend" data-rel="popup" data-role="button" data-position-to="window" data-mini="true" data-icon="info2" data-iconpos="notext">Legend</a>
                    <a href="#panelFind" data-rel="popup" data-role="button" data-position-to="window" data-mini="true" data-icon="search" data-iconpos="notext">Find</a>
                    <a href="#panelShare" data-rel="popup" data-role="button" data-position-to="window" data-mini="true" data-icon="person" data-iconpos="notext">Share</a>
                </div>
            </div>

            <!-- content -->
            <div data-role="content" id="frameMap">
                <!-- map -->
                <div id="map"></div>
                <!-- map controls -->
                <div id="mapcontrols">
                    <a id="zeBt" href="#" data-role="button" data-iconpos="notext" data-icon="home" data-theme="b">initial view</a>
                    <a id="ziBt" href="#" data-role="button" data-iconpos="notext" data-icon="plus" data-theme="b">zoom +</a>
                    <a id="zoBt" href="#" data-role="button" data-iconpos="notext" data-icon="minus" data-theme="b">zoom -</a>
                    <a id="bgBt" href="#" data-role="button" data-iconpos="notext" data-icon="grid" data-theme="b">background map</a>
                </div>
            </div>

            <!-- legend panel -->
            <div id="panelLegend" class="popupPanel" data-role="popup" data-corners="false" data-shadow="false">
                <div data-role="header" data-theme="c">
                    <h3 class="i18n">Legend</h3>
                    <a href="#" data-rel="back" data-role="button" data-mini="true" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                </div>
                <div data-role="content">
                    <div id="legend"></div>
                    <span id="baseAttributions"></span>
                </div>
            </div>

            <!-- find panel -->
            <div id="panelFind" class="popupPanel" data-role="popup" data-corners="false" data-shadow="false">
                <div data-role="header" data-theme="c">
                    <h3 class="i18n">Find</h3>
                    <a href="#" data-rel="back" data-role="button" data-mini="true" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                </div>
                <div data-role="content">
                    <form id="addressForm" method="POST" action="#">
                        <label for="addressInput" class="ui-hidden-accessible">search for address or place</label>
                        <input type="search" name="addressInput" id="addressInput" data-mini="true" data-inline="true" value="" placeholder="enter address or place" title="address or place" />

                        <input type="submit" data-role="button" data-mini="true" data-inline="true" data-icon="search" value="Find" />
                        <span id="locateMsg"></span>

                        <div data-role="controlgroup" data-type="horizontal">
                            <input type="button" data-role="button" data-mini="true" data-icon="mappin" value="Where am I ?" />
                            <input type="button" data-role="button" data-mini="true" data-icon="direction" value="Track my pos" />
                        </div>
                    </form>
                </div>
            </div>

            <!-- share panel -->
            <div id="panelShare" class="popupPanel" data-role="popup" data-corners="false" data-shadow="false">
                <div data-role="header" data-theme="c">
                    <h3 class="i18n">Share</h3>
                    <a href="#" data-rel="back" data-role="button" data-mini="true" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                </div>

                <div data-role="content">
                    <label for="setTitle" class="ui-hidden-accessible">Title</label>
                    <input type="text" name="setTitle" id="setTitle" data-mini="true" value="" />

                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <!-- permalink -->
                            <a data-role="button" id="permalink" href="#" data-ajax="false" href="#" data-mini="true" data-icon="link">Permalink</a>

                            <!-- social links -->
                            <span id="socialLinks"></span>

                            <!-- to georchestra viewer -->
                            <form id="georchestraForm" target="_blank" method="post" action="http://geobretagne.fr/mapfishapp/">
                                <input type="hidden" id="georchestraFormData" name="data" value="" />
                                <input type="submit" data-role="button" data-mini="true" data-icon="link" value="geOrchestra" />
                            </form>
                        </div>

                        <!-- QQR code -->
                        <div class="ui-block-b">
                            <img id="qrcode" src="" />
                        </div>
                    </div>
                </div>
            </div>



        <!-- end page -->
        </div>
    </body>
</html>
