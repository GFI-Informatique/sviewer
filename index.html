<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <!--
geOrchestra simple viewer
    -->
    <head>
        <title>Visualiseur mobile geOrchestra</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=100" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- external libraries -->
        <script type="text/javascript" src="lib/jquery/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function(){
                $.mobile.hashListeningEnabled = false;
                $.mobile.loader.prototype.options.text = "chargement";
                $.mobile.loader.prototype.options.textVisible = false;
                $.mobile.loader.prototype.options.theme = "a";
                $.mobile.loader.prototype.options.html = "";
            });
        </script>
        <link rel="stylesheet" href="lib/jquery/jquery.mobile-1.3.2.min.css" />
        <script src="lib/jquery/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="lib/openlayers/OpenLayers.js"></script>
        <script type="text/javascript" src="lib/proj4js/proj4js-compressed.js"></script>
        <script type="text/javascript" src="lib/LoadingPanel.js"></script>

        <!-- local -->
        <script type="text/javascript" src="js/m.js"></script>

        <style>
html {
    height: 100%;
}
body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-size: 0.8em;
}

#frameMap {
    padding: 0px;
}
#map {
    width: 100%;
    height: 100%;
}
#mapcontrols {
    position: absolute;
    top: 50px;
    left: 10px;
    z-index:8000;
}


#legend img.legend {
    margin: 2px 0 2px 0;
}


#popupPanel-popup {
    top: 0px !important;
    right: 0 !important;
    left: auto !important;
}
#popupPanel {
    width: 400px;
    border-left: 1px solid #333;
    background: rgba(64,64,64,.7);
    margin: -1px 0;
}
#popupPanel-screen {
    display: none;
}

#qrcode {
    width: 160px;
    height: 160px;
}

        </style>
        <script type="text/javascript">
//<![CDATA[
            $(document).ready(function() {
                // fix height of content to allow for header & footer
                function fixContentHeight() {
                    var header = $("div[data-role='header']:visible");
                    var content = $("div[data-role='content']:visible:visible");
                    var viewHeight = $(window).height();

                    var contentHeight = viewHeight - header.outerHeight();
                    if ((content.outerHeight() + header.outerHeight()) !== viewHeight) {
                        contentHeight -= (content.outerHeight() - content.height());
                        content.height(contentHeight);
                    }
                    if (window.map) {
                        map.updateSize();
                    } else {
                        // initialize map
                        init();
                    }
                }
                $(window).bind("orientationchange resize pageshow", fixContentHeight);
                fixContentHeight();
            });
//]]>
        </script>
    </head>
    <body>
        <div data-role="page">

            <!-- header -->
            <div data-role="header" class="ui-bar-b">
                <h2 id="title"></h2>
                <a href="#popupPanel" data-rel="popup" data-role="button" data-transition="slide" data-position-to="window" data-mini="true" data-icon="arrow-l" class="ui-btn-right">Tools</a>
            </div>

            <!-- tool panel -->
            <div id="popupPanel" data-role="popup" data-corners="false" data-theme="none" data-tolerance="0,0">
                <a href="#" data-rel="back" data-role="button" data-theme="b" data-mini="true" data-icon="arrow-r" data-inline="true">Hide</a>

                <div data-role="collapsible-set" data-mini="true" data-theme="b" data-content-theme="c">


                    <!-- search -->
                    <div data-role="collapsible">
                        <h3 id="locateTitle">Find</h3>
                        <form id="addressForm" method="POST" action="#">
                            <label for="addressInput">enter address or place</label>
                            <input type="search" name="addressInput" id="addressInput" data-mini="true" value="" placeholder="ex: rue Martenot, Rennes" title="ex: rue Martenot, Rennes" />
                            <input type="submit" data-role="button" data-mini="true" data-inline="true" data-icon="search" value="search" />
                            <br />
                            <span id="locateMsg"></span>
                        </form>
                    </div>

                    <!-- share -->
                    <div data-role="collapsible">
                        <h3 id="locateShare">Share</h3>

                        <fieldset data-role="fieldcontain">
                            <label for="setTitle">Edit title</label>
                            <input data-mini="true" type="text" name="setTitle" id="setTitle" data-mini="true" value="" />
                        </fieldset>

                        <fieldset data-role="fieldcontain">
                            <label for="permalink">link</label>
                            <input data-mini="true" type="text" name="permalink" id="permalink" data-mini="true" value="" />
                            <img id="qrcode" src="" />
                        </fieldset>

                        <fieldset data-role="fieldcontain">
                            <label for="embedcode">HTML</label>
                            <textarea data-mini="true" name="embedcode" id="embedcode" data-mini="true"></textarea>
                        </fieldset>

                        <fieldset data-role="fieldcontain">
                            <div id="socialLinks"></div>
                        </fieldset>


                        <form id="georchestraForm" target="_blank" method="post" action="http://geobretagne.fr/mapfishapp/">
                            <input type="hidden" id="georchestraFormData" name="data" value="" />
                            <input type="submit" data-role="button" data-icon="submit" data-mini="true" data-inline="true" value="send to geOrchestra viewer" />
                        </form>
                    </div>

                    <!-- legend -->
                    <div data-role="collapsible" data-collapsed="false">
                        <h3 id="legendTitle">Legend</h3>
                        <ul data-role="listview" id="legend"></ul>
                        <div id="baseAttributions"></div>
                    </div>


                </div>
            </div>


            <!-- content -->
            <div data-role="content" id="frameMap">

                    <!-- map -->
                    <div id="map"></div>
                    <div data-role="controlgroup" data-type="horizontal" data-mini="true"  id="mapcontrols">
                        <a id="zeBt" href="#" data-role="button" data-iconpos="notext" data-icon="home">initial view</a>
                        <a id="ziBt" href="#" data-role="button" data-iconpos="notext" data-icon="plus">zoom +</a>
                        <a id="zoBt" href="#" data-role="button" data-iconpos="notext" data-icon="minus">zoom -</a>
                        <a id="bgBt" href="#" data-role="button" data-iconpos="notext" data-icon="grid">background map</a>
                    </div>
            <!-- end content -->
            </div>

        <!-- end page -->
        </div>
    </body>
</html>
